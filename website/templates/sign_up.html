{% extends "base.html" %}{% block title %}Sign up{% endblock %}  

{% block content%}
<head>
    
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Hind">

<style>
    h1,h2,h3{
        font-family:"Montserrat",sans-serif ;
    }
    p,label{
        font-family:"Hind",sans-serif ;
    }
    .div{
        padding: 15px;
    }
   
</style>
<form method ="POST">
    <h1 align= "center" class="h1">Sign up</h3>
    <div class = "div">
        <label for="email">Email Address</label>
        <input 
        type ="email" 
        class = "form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email">
    </div>
</head>
    <div class = "div">
        <label for="firstName">First Name</label>
        <input 
        type ="text" 
        class = "form-control" 
        id="firstName" 
        name="firstName" 
        placeholder="Enter first name">
    </div>
    <div class = "div">
        <label for="password1">Password</label>
        <input 
        type ="password" 
        class = "form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter password">
    </div>
    <div class = "div">
        <label for="password2">Confirm password</label>
        <input 
        type ="password" 
        class = "form-control" 
        id="password2" 
        name="password2" 
        placeholder="Confirm password">
    </div>
    <br />
    <button type="submit" class="btn btn-dark"  >Submit</button>
</form>

{% endblock %}
