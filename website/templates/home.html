{% extends "base.html" %}{% block title %}Changed{% endblock %}  

{% block content%}

<style>
 #button1{
      display: inline-block;
    }

     .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>


<h1 align="center">Get Random Recommendation</h1>
<a href="{{ url_for('views.random') }}"><button class="btn btn-primary" style="text-align: center;">random</button></a>
<br>


<h2 align="center"> Your Recommendations:</h2>
<br>





{% if reccs != None%}
<form method="POST">
  {%for anime in reccs%}
  
 
<div class="center">
  <ul>
  <input type="checkbox" value="{{ anime }}" name="anime">
  <label for="{{anime}}"> {{ anime }}</label> 
  </ul>
</div>
{% endfor %}
</form>

<div class="center"> 
<button type="submit"  class="btn btn-primary" >Add to watchlist</button>
</div>
{% endif %}
{% endblock %}
