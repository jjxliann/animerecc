{% extends "base.html" %}{% block title %}watchlist{% endblock %}  

{% block content%}
<h1 align="'center">watchlist</h1>
<ul class="list-group list-group-flush" id="anime">
  {% for anime in user.anime %}
  <li class="list-group-item">
    {{ anime.data }}
    <button type="button" class="close" onClick="deleteAnime({{ anime.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
